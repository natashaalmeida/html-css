<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">
    <title>Tags</title>

</head>
<body>
  <h1>Tags em HTML</h1>  
  <p>Em HTML5, podemos inserir os elementos  da lista a seguir.Oasse o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso. </p>
  <ul>
    <li> <abbr title="<use a tag p>"><ins>Parágrafos</ins></abbr> </li>
    <li>
    <abbr title="<use a tag h1>">Títulos </abbr>
     </li>
     <li>
        <abbr title="use a tag img">Imagens</abbr>
     </li>
     <li><abbr title="<use a tag abbr>">Abreviações</abbr></li>
     <li><abbr title="use a tag code">Codigo-fonte</abbr></li>
     <li><abbr title="use a tag ol">Lista numeradas</abbr></li>
    <li><abbr title="use a tag ul">Lista com demarcadores</abbr></li>  
  </ul>

</body>
</html>
