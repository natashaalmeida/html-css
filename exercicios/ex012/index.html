<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu próprio servidor</p>
    <video width="200" controls autoplay loop>
       <source src="midia/meu-video1.mp4" type="video/mp4">
       <source src="midia/Meu-Video2.webm" type="video/webm">
       <source src="midia/Meu-Video..mp4" type="video/mp4">
       <p>Seu navegador não tem compartibilidade com o seu navegador</p>
    </video>
    
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=xZOpgM7XgyuAg-Qg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>,

    <h1>Inserindo videos no vimeo</h1>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/764297424?h=04309e89de" width="500" height="360" frameborder="0"    allowfullscreen></iframe>

<p>outro video do vimeo</p>
<iframe src="https://player.vimeo.com/video/294614669?h=f3c339295d" width="500" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>


    
</body>
</html>
