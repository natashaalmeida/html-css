<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
</head>
<body>
    <h1>teste de formulario</h1>

    <form method="get" autocomplete="on">
    <p> <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" required autocomplete="name" maxlength="30" placeholder="Nome Completo">
    </p>

    <p>
        <label for="imedia">Média</label>
        <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0-10" step="0.1">
    </p>

    <p>
        <label for="imes">Período letivo</label>
        <input type="month" name="mes" id="imes" required >
    </p>
     <p>
        <label for="idia">Dia da prova</label>
        <input type="date" name="dia" id="idia">
     </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

    </form>
    
</body>
</html>
