<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplos de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        
        }
        
        div > p{
            display: none;
        }

        div:hover > p {
            display: block;
            color: yellow;
            background-color: green;
        }
 
        div:hover{
          color: blue;
         
        }


    </style>
</head>
<body>
    <h1>exemplos de hover</h1>
    <p>Passe o mousse para baixo</p>
    <div>passe o mousse aqui
        <p>ATENÇÃO!</p>
    </div>
    
</body>
</html>
