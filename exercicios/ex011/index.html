<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1> Imagem dinamica</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
   
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzir audio</h1>
    <p>Vamos aprender a produzir audio em HTML</p>
  <audio preload="auto" autoplay controls loop>
    <source src="midia/happy-mistake.mp3.mp3" type="audio/mpeg">
    <source src="midia/happy-mistake.mp3.mp3" type="audio/ogg">
    <source src="midia/happy-mistake.mp3.mp3" type="audio/wav">
  </audio>
  <p>infelizmente seu audio não conegue reproduzir áudio. <a href="midia/happy-mistake.mp3.mp3" >clique aqui para baixar o arquivo</a></p>


</body>
</html>
